spring:
  main:
    allow-bean-definition-overriding: true
  data:
    mongodb:
      uri: mongodb://admin:admin@localhost:27017/lotto-web
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:63792}
  cache:
    type: redis
    redis:
      time-to-live: PT60M

lotto:
  result-checker:
    config:
      scheduler-cron: "0 55 11 * * 6"
  winning-numbers-generator:
    config:
      lowerBound: 1
      upperBound: 99
      requiredNumbers: 6
      generator-cron: "0 0 12 * * 6"

  http:
    client:
      config:
        uri: http://www.randomnumberapi.com
        port: 80
        connectionTimeout: 5000
        readTimeout: 5000
        random-number-service-path: /api/v1.0/random

  jwt:
    config:
      secret: ${JWT_SECRET}
      issuer: Lotto Service
      expirationDays: 30